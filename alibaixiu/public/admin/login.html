<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Sign in &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
    <div class="login">
        <div class="login-wrap">
            <img class="avatar" src="../assets/img/default.png">
            <!-- 有错误信息时展示 -->
            <div class="alert alert-danger" style="display: none">
                <strong>错误！</strong> <span class="msg">用户名或密码错误！</span>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">邮箱</label>
                <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input id="password" type="password" class="form-control" placeholder="密码">
            </div>
            <button class="btn btn-primary btn-block">登 录</button>
        </div>
    </div>
    <script src="../assets/vendors/jquery/jquery.min.js"></script>
    <script>
        $('button').on('click', function() {
            var email = $('#email').val().trim().replace(/\s/g, '');
            var password = $('#password').val().trim().replace(/\s/g, '');
            var regemail = /\w+[@]\w+[.]\w+/;
            var regpwd = /\w{4,20}/;
            if (!regemail.test(email)) {
                $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
                $('.msg').text('邮箱地址不合法，请重新输入');
                return;
            }
            if (!regpwd.test(password)) {
                $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
                $('.msg').text('密码不合法，请重新输入');
                return;
            }
            $.ajax({
                type: 'post',
                url: '/login',
                data: {
                    email: email,
                    password: password,
                },
                success: function(res) {
                    if (res.role == "admin") {
                        console.log(res.role);
                        location.href = '/admin/index.html';
                    } else {
                        location.href = '/index.html'
                    }

                },
                error: function() {
                    $('#alert').fadeIn(1000).delay(1000).fadeOut(1000);
                    $('.msg').html('邮箱地址或者密码不合法，请重新输入');
                    return;
                }

            })
        })
    </script>
</body>

</html>
