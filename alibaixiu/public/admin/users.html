    <script>
        // 定义一个数组 用来放数据
        var userArr = [];
        // 展示页面
        $.ajax({
            type: 'get',
            url: '/users',
            success: function(res) {
                userArr = res;
                render(userArr);
            }
        })

        function render(arr) {
            var html = template('userTpl', {
                list: arr,
            })
            $('tbody').html(html);
        }
        // 添加用户
        // 先做普通表单的提交
        // 在做用户头像的提交
        // 一起把数据提交给服务器
        $('#usersAdd').on('click', function() {
                // serialize() 方法 将表单中的数据自动拼接成字符串类型的参数
                // serializeArray() 方法 将表单中的数据转换成数组的参数
                var formData = $('#userForm').serialize()
                $.ajax({
                    type: 'post',
                    url: '/users',
                    data: formData,
                    success: function(res) {
                        userArr.push(res);
                        render(userArr);
                        $('#preview').attr('src', "../assets/img/default.png");
                        $('#usersAdd').show();
                        $('#usersEdit').hide();
                        $('#email').val('');
                        $('#nickName').val('');
                        $('#active').attr("checked", false);
                        $('#no-active').attr("checked", false);
                        $('#admin').attr("checked", false);
                        $('#normal').attr("checked", false);
                        $('#password').val("");
                    },
                    error: function(res) {
                        let {
                            message
                        } = JSON.parse(res.responseText)
                        alert(message);
                    }
                })
            })
            // 完成图片上传功能  在用户选择图片时，就发送ajax请求把图片的上传的服务器
        $('#avatar').on('change', function() {
            var formData = new FormData;
            // console.log(this.files[0]);
            // 异步上传图片 (二进制)
            formData.append('avatar', this.files[0]);
            //发送ajax请求
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    // console.log(response);
                    // 实现头像预览功能
                    $('#preview').attr('src', response[0].avatar);
                    // 将图片的地址添加到表单里面的隐藏域
                    $('#hiddenAvatar').val(response[0].avatar);
                }
            })
        })

        // 修改用户的功能 
        var id;
        $('tbody').on('click', '#edit', function() {
            id = $(this).parent().attr('data-id');
            $('#userForm > h2').text('修改用户');
            // 获取头像 邮箱 昵称 状态 角色
            //头像
            let imgSrc = $(this).parents('tr').children().eq(1).children('img').attr('src');
            // console.log(imgSrc);
            if (imgSrc) {
                $('#preview').attr('src', imgSrc);
                $('#hiddenAvatar').val(imgSrc);
            } else {
                $('#preview').attr('src', "../assets/img/default.png");
                $('#hiddenAvatar').val("../assets/img/default.png");
            }

            //邮箱
            $('#email').val($(this).parents('tr').children().eq(2).text());
            //昵称
            $('#nickName').val($(this).parents('tr').children().eq(3).text());
            // 状态
            let status = $(this).parents('tr').children().eq(4).text();
            // console.log(status);
            if (status == "激活") {
                $('#active').prop('checked', 'checked');
            } else {
                $('#no-active').prop('checked', 'checked')
            }
            // 角色
            let role = $(this).parents('tr').children().eq(5).text();
            // console.log(role);
            if (role == "超级管理员") {
                $('#admin').prop('checked', "checked");
            } else {
                $('#normal').prop('checked', 'checked');
            }
            $('#usersAdd').hide();
            $('#usersEdit').show();
        });
        // 点击修改,完成修改任务
        $('#usersEdit').on('click', function() {
            var formData = $('#userForm').serialize();
            // console.log(formData);
            $.ajax({
                type: 'put',
                url: '/users/' + id,
                data: formData,
                success: function(res) {
                    var index = userArr.findIndex(item => item._id == res._id);
                    userArr[index] = res;
                    render(userArr);
                    $('#userForm > h2').text('添加用户');
                    $('#hiddenAvatar').val("");
                    $('#preview').attr('src', "../assets/img/default.png");
                    $('#usersAdd').show();
                    $('#usersEdit').hide();
                    $('#email').val('');
                    $('#nickName').val('');
                    $('#active').attr("checked", false);
                    $('#no-active').attr("checked", false);
                    $('#admin').attr("checked", false);
                    $('#normal').attr("checked", false);

                }
            })
        })

        function render(arr) {
            var html = template('userTpl', {
                list: arr,
            })
            $('tbody').html(html);
        }

        // 点击删除按钮 删除单个
        $('tbody').on('click', '#detele', function() {
            id = $(this).parent().attr('data-id');
            if (window.confirm('你确定要删除吗？')) {
                $.ajax({
                    type: 'delete',
                    url: '/users/' + id,
                    success: function(res) {
                        var index = userArr.findIndex(item => item._id == res._id);
                        userArr.splice(index, 1);
                        render(userArr);
                    }
                })
            }

        });
        // 批量删除(当全选被选中时)
        $('thead input').on('click', function() {
                // 获取去全选按钮的是否被选中
                var flag = $('thead input').prop('checked');
                $('tbody input').prop('checked', flag);
                if (flag) {
                    $('#btn-sm').show();
                } else {
                    $('#btn-sm').hide();
                }

            })
            // 实现一个不选 全选按钮就不选
        $('tbody').on('click', 'input', function() {
            if ($('tbody input:checked').length == $('tbody input').length) {
                $('thead input').prop('checked', true);
            } else {
                $('thead input').prop('checked', false);
            }


            // 被选中的个数大于1 批量删除显示 
            if ($('tbody input:checked').length > 1) {

                $('#btn-sm').show();
            } else {
                $('#btn-sm').hide();
            }
        });

        // 给批量注册事件

        $('#btn-sm').on('click', function() {
            var ids = [];
            var checkUser = $('tbody input:checked'); // 数组
            $.each(checkUser, function(index, item) {
                var id = item.getAttribute('data-id');
                ids.push(id);
            })

            // 发送请求
            $.ajax({
                type: 'delete',
                url: '/users/' + ids.join('-'),
                success: function(res) {
                    // console.log(res);
                    res.forEach(function(itemData, index) {
                        var index = userArr.findIndex(item => item._id == itemData._id);
                        userArr.splice(index, 1);
                        render(userArr);
                    })
                }
            })

        })
    </script>
