    <script type="text/html" id="slidesTpl">
        {{each list}}
        <tr>
            <td class="text-center"><img class="slide" src="{{$value.image}}"></td>
            <td>{{$value.title}}</td>
            <td>{{$value.link}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-danger btn-xs" data-id="{{$value._id}}" id="del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="../assets/js/common.js"></script>
    <script>
        // 文件上传事件
        $('#image').on('change', function() {
            // console.log(this.files[0]);
            var formData = new FormData();
            formData.append('image', this.files[0]);
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    $('.thumbnail').css('display', 'block');
                    $('.thumbnail').attr('src', res[0].image);
                    // 隐藏域
                    $('#files').val(res[0].image);
                }
            })

        })

        var sArr = [];
        //表单提交
        $('#slidesForm').on('submit', function() {
            var formData = $(this).serialize();
            $.ajax({
                type: 'post',
                url: '/slides',
                data: formData,
                success: function(res) {
                    // console.log(res);
                    sArr.push(res);
                    render(sArr);
                    $('.thumbnail').css('display', 'none');
                    $('#image').val('');
                    $('#text').val('');
                    $('#link').val('');
                }
            })
            return false;
        })

        function render(arr) {
            var html = template('slidesTpl', {
                list: arr,
            })
            $('tbody').html(html);
        }

        // 展示功能
        $.ajax({
            type: 'get',
            url: '/slides',
            success: function(res) {
                sArr = res;
                render(sArr);
            }
        })

        // 删除功能
        $('tbody').on('click', '#del', function() {
            var id = $(this).attr('data-id');
            // console.log(id);
            if (window.confirm('您确定要删除吗？')) {
                $.ajax({
                    type: 'delete',
                    url: '/slides/' + id,
                    success: function(res) {
                        var index = sArr.findIndex(item => {
                            return item._id == id
                        });
                        sArr.splice(index, 1);
                        render(sArr);
                    }
                })
            }
        })
    </script>

        NProgress.done()
